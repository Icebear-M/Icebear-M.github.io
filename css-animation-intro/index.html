<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Playground</title>
    <style>
      /* Add your global styles here */
      @keyframes jump {                       /*the first element will jump*/
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes colorChange {                /*The second element will change the colours and rotate*/
        0% {
          background-color: brown;
          transform: rotate(0deg);
        }
        25% {
          background-color: dodgerblue;
          transform: rotate(90deg);
        }
        50% {
          background-color: forestgreen;
          transform: rotate(180deg);
        }
        75% {
          background-color: goldenrod;
          transform: rotate(270deg);
        }
        100% {
          background-color: lightcoral;
          transform: rotate(360deg);
        }
      }

      @keyframes runAndFade {                  /*The third element will run and fade out*/
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      @keyframes fade-in {                     /*The third element will fade in first when you refresh the page*/
        0%{
          opacity: 0;
        }
        100%{
          opacity: 1;
        }
      }

      #element1:hover {
        animation: jump 0.5s ease infinite;
        /* Add element 1 animations here */
      }

      #element2:active {
        /* Add element 2 animations here */
        animation: colorChange 5s linear infinite;
        cursor:pointer;
      }

      #element3 {
        animation: fade-in 0.5s ease-in-out 0.5s backwards;
      }

      #element3:hover {
        /* Add element 3 animations here */
        animation: runAndFade 3s linear forwards;
        background: darksalmon
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 20px;
        display: inline-flex; /* Use flex to center text vertically */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-align: center; /* Center text horizontally */

        /* You can add animation/transition code to all elements here */
      }

      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation Playground</h1>
    <div class="animated-element" id="element1">Hover and watch me jump!</div>

    <div class="animated-element" id="element2">Click and Hold, watch me!</div>

    <div class="animated-element" id="element3">Hover and Stay, I will run away!</div>

    <!-- You can add more elements here -->

    <script>
      // JavaScript for adding interactivity (if needed)

      // For example: if you want to add a class when an element gets clicked, use code similar to:

      // elementX.addEventListener("click", () => {
      // elementX.classList.toggle("clicked"); // Adds "clicked" class if it's not there, otherwise it removes it
      // });
    </script>
  </body>
</html>
