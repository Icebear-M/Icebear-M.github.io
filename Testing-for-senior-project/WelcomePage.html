<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheep and Shepherd Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="myscripts.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <!-- <h2 class="title">Sheep<br> and<br> Shepherd</h2> -->
      <img class="sheepLogo" src="sheep.PNG" alt="sheep-logo"/>
    </div>
    <nav class="navigation">
      <img class="pause" src="pauseicon.png" alt="pauseIcon"/>
      <img class="setting" src="settingicon.png" alt="settingIcon"/>
      <img class="exit" src="exiticon.png" alt="exitIcon"/>
    </nav>
  </header>

  <div class="music">
    <img class="musicNote" src="musicicon.png" alt="musicNote"/>
    <audio id = "audio">
      <source src="Garden.wav">
    </audio>
  </div>

  <div class="tracker">
    <h3>Score:</h3>
    <h3>Counter:</h3>
    <h3>Timer:</h3>
  </div>
    
  </div>
</body>
</html>
