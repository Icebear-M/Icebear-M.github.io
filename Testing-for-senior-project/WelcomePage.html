<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheep and Shepherd Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="myscripts.js"></script>
</head>
<body>
  <div class="whole">
    <header>
      <div class="logo">
        <!-- <h2 class="title">Sheep<br> and<br> Shepherd</h2> -->
        <img class="sheepLogo" src="sheep.PNG" alt="sheep-logo"/>
      </div>
      <nav class="navigation">
        <img class="pause" src="pauseicon.png" alt="pauseIcon"/>
        <img class="setting" src="settingicon.png" alt="settingIcon" onclick="showWhiteBoard()"/>
        <img class="exit" src="exiticon.png" alt="exitIcon"/>
      </nav>
    </header>

    <div class="whiteBoard hidden">
      <div class="whiteBoard-content">
        <button>Music</button>
        <button>Sound</button>
        <button>Languages</button>
        <button>Credits</button>
        <button>Legal</button>
        <button>Customer Servive</button>
      </div>
    </div>

    <div class="music hidden">
      <img class="musicNote" src="musicicon.png" alt="musicNote"/>
      <audio id = "audio">
        <source src="Garden.wav">
      </audio>
    </div>

    <div class="tracker hidden">
      <h3>Score:</h3>
      <h3>Counter:</h3>
      <h3>Timer:</h3>
    </div>
  </div>

  <div class="instruction">
    <div class="popIns">
      <h2 class="welcomeText">Welcome to the Sheep and Shepherd Game!</h2>
      <br>
      <h3 class="ins">To win this game, you need to find all the lost sheep that has the word of the verse on them, find the word in order.</h3>
      <br>
      <h3 class="fun">Now! Help the shepherd to find all his lost sheep!</h3>
      <br>
      <button class="btnInstruction-popup" onclick="startGame()">Play Game</button>
    </div>
  </div>

</body>
</html>
